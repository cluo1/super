server:
  servlet:
    context-path: /springboot01
spring:
  profiles:
    active: prod
---
spring:
  profiles: prod
server:
  port: 8081
---
spring:
  profiles: dev
server:
  port: 8082

#配置日志
logging:
#  config: classpath:logback-boot.xml
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
    file: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
  level:
    #不同目录下的日志可配置不同级别
    org.springfromework.web: INFO
    com.luo: DEBUG
  #采用相对路径方式将日志文件输出到【log/myspringboot.log】
  file: log/myspringboot.log

